<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link type="image/x-icon" rel="shortcut icon" href="./images/favicon-ico.ico">
    <link type="image/png" sizes="16x16" rel="icon" href="./images/favicon-16x16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon-32x32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="./images/favicon-96x96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="./images/favicon-120x120.png">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="main">
        <section class="wanderer">
            <div class="wanderer__author">
                <img class="wanderer__avatar" src="./images/image.png" alt="аватар">
                <div class="wanderer__info">
                    <div class="wanderer__title">
                        <h1 class="wanderer__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Изменить" class="wanderer__edit-button"></button>
                    </div>
                    <p class="wanderer__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" aria-label="Добавить" class="wanderer__add-button"></button>
        </section>

        <section class="place">
            <ul class="place__boxes">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__edit">
        <div class="popup__content">
            <button type="button" aria-label="Закрыть" class="popup__quit-button popup__close_edit"></button>
            <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
            <form class="popup__form" name="edit-profile">
                <input class="popup__form-text" type="text" name="input-name" required placeholder="Имя">
                <input class="popup__form-text" type="text" name="input-job" required placeholder="Род деятельности">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__add">
        <div class="popup__content">
            <button type="button" aria-label="Закрыть" class="popup__quit-button popup__close_add"></button>
            <h2 class="popup__title">Новое&nbsp;место</h2>
            <form class="popup__form" name="add-card">
                <input class="popup__form-text" type="text" name="input-title" required placeholder="Название">
                <input class="popup__form-text" type="text" name="input-url" required placeholder="Ссылка на картинку">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup__enlager">
        <div class="popup__image-box">
            <img class="popup__image">
            <button type="button" aria-label="Закрыть" class="popup__quit-button popup__close_enlager"></button>
            <h2 class="popup__caption"></h2>
        </div>
    </div>

    <template class="template">
        <li class="place__box">
            <img class="place__photo">
            <div class="place__info">
                <h2 class="place__title"></h2>
                <button class="place__like" aria-label="Нравится" type="button"></button>
            </div>
            <button type="button" class="place__delete" aria-label="Удалить"></button>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
