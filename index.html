<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="main">
        <div class="wanderer">
            <div class="wanderer__author">
                <img class="wanderer__avatar" src="./images/image.png" alt="аватар">
                <div class="wanderer__info">
                    <div class="wanderer__title">
                        <h1 class="wanderer__name">Жак-Ив Кусто</h1>
                        <button class="wanderer__edit-button"></button>
                    </div>
                    <p class="wanderer__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="wanderer__add-button"></button>
        </div>

        <ul class="place">
            <li class="place__box">
                <img class="place__photo" src="./images/aisvri-bW-ig06IfAg-unsplash.jpg" alt="церковь">
                <h2 class="place__title">Карачаевск</h2>
                <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                <img class="place__like" src="./images/Group.svg" alt="лайк">
            </li>
            <li class="place__box">
                <img class="place__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="рассвет">
                <h2 class="place__title">Гора Эльбрус</h2>
                <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                <img class="place__like" src="./images/Group.svg" alt="лайк">
            </li>
            <li class="place__box">
                <img class="place__photo" src="./images/kirill-pershin-TKubReByX5Q-unsplash.jpg" alt="гора">
                <h2 class="place__title">Домбай</h2>
                <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                <img class="place__like" src="./images/Group.svg" alt="лайк">
            </li>
            <li class="place__box">
                <img class="place__photo" src="./images/dmitrii-vaccinium--mSeLrJuo78-unsplash.jpg" alt="вид из палатки">
                <h2 class="place__title">Гора Эльбрус</h2>
                <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                <img class="place__like" src="./images/Group.svg" alt="лайк">
            </li>
            <li class="place__box">
                <img class="place__photo" src="./images/yaroslav-chaadaev-J7v7lw_zA3U-unsplash.jpg" alt="як">
                <h2 class="place__title">Домбай</h2>
                <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                <img class="place__like" src="./images/Group.svg" alt="лайк">
            </li>
            <li class="place__box">
                <img class="place__photo" src="./images/anton-maksimov-juvnsky-dYKV86-KDco-unsplash.jpg" alt="просторы Карачаево-Черкессии">
                <h2 class="place__title">Карачаево-Черкессия</h2>
                <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                <img class="place__like" src="./images/Group.svg" alt="лайк">
            </li>
        </ul>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__quit-button"></button>
                <form class="popup__form">
                    <label class="popup__form-label">Редактировать&nbsp;профиль</label>
                    <input class="popup__form-text" type="text">
                    <input class="popup__form-text" type="text">
                    <button class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
