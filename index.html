<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link type="image/x-icon" rel="shortcut icon" href="./images/favicon-ico.ico">
    <link type="image/png" sizes="16x16" rel="icon" href="./images/favicon 16x16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon 32x32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="./images/favicon 96x96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="./images/favicon 120x120.png">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="main">
        <div class="wanderer">
            <div class="wanderer__author">
                <img class="wanderer__avatar" src="./images/image.png" alt="аватар">
                <div class="wanderer__info">
                    <div class="wanderer__title">
                        <h1 class="wanderer__name">Жак-Ив Кусто</h1>
                        <button class="wanderer__edit-button"></button>
                    </div>
                    <p class="wanderer__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="wanderer__add-button"></button>
        </div>

        <ul class="place">
            <li class="place__box">
                <img class="place__photo" src="./images/fedor-shlyapnikov-_VwRu2a8MZg-unsplash.jpg" alt="каньон">
                <div class="place__info">
                    <h2 class="place__title">Сулакский Каньон</h2>
                    <div class="place__like-box">
                        <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                        <img class="place__like" src="./images/Group.svg" alt="лайк">
                    </div>
                </div>
            </li>
            <li class="place__box">
                <img class="place__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="рассвет">
                <div class="place__info">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <div class="place__like-box">
                        <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                        <img class="place__like" src="./images/Group.svg" alt="лайк">
                    </div>
                </div>
            </li>
            <li class="place__box">
                <img class="place__photo" src="./images/marina-bunto-t49I6mzr_uE-unsplash.jpg" alt="куршская коса">
                <div class="place__info">
                    <h2 class="place__title">Куршская коса</h2>
                    <div class="place__like-box">
                        <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                        <img class="place__like" src="./images/Group.svg" alt="лайк">
                    </div>
                </div>
            </li>
            <li class="place__box">
                <img class="place__photo" src="./images/nikolay-vorobyev-sE3fZrOFBxk-unsplash.jpg"
                    alt="природа карелии">
                <div class="place__info">
                    <h2 class="place__title">Суоярви</h2>
                    <div class="place__like-box">
                        <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                        <img class="place__like" src="./images/Group.svg" alt="лайк">
                    </div>
                </div>
            </li>
            <li class="place__box">
                <img class="place__photo" src="./images/yaroslav-chaadaev-J7v7lw_zA3U-unsplash.jpg" alt="як">
                <div class="place__info">
                    <h2 class="place__title">Домбай</h2>
                    <div class="place__like-box">
                        <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                        <img class="place__like" src="./images/Group.svg" alt="лайк">
                    </div>
                </div>
            </li>
            <li class="place__box">
                <img class="place__photo" src="./images/anton-maksimov-juvnsky-dYKV86-KDco-unsplash.jpg"
                    alt="просторы Карачаево-Черкессии">
                <div class="place__info">
                    <h2 class="place__title">Карачаево-Черкессия</h2>
                    <div class="place__like-box">
                        <img class="place__like place__like_disable" src="./images/Union.svg" alt="лайк">
                        <img class="place__like" src="./images/Group.svg" alt="лайк">
                    </div>
                </div>
            </li>
        </ul>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__quit-button"></button>
                <form class="popup__form">
                    <label class="popup__form-label">Редактировать&nbsp;профиль</label>
                    <input class="popup__form-text" type="text">
                    <input class="popup__form-text" type="text">
                    <button class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
